<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{layout/common :: head}"></th:block>
    <title>Springboot Workshop Dashboard</title>
</head>
<body>
<div class="container-fluid">
    <div class="d-flex justify-content-center">
        <div class="col-sm-12 col-md-10 col-lg-8">
            <th:block th:insert="~{layout/common :: nav}"></th:block>
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item" aria-current="page"><a th:href="@{/account/list/list}">Account</a></li>
                            <li class="breadcrumb-item active" aria-current="page">List</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-right">
                    <div class="form-group">
                        <a class="btn btn-primary" th:href="@{/account/create}">create</a>
                    </div>
                </div>
            </div>
            <!-- thymeleaf 문법 간단히 설명 -->
            <div class="row">
                <div class="col-12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">username</th>
                            <th scope="col">password</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="account, stat : ${accounts}">
                            <td scope="row" th:text="${stat.count}"></td>
                            <td th:text="${account.username}"></td>
                            <td th:text="${account.password}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!-- TODO paging -->
                </div>
            </div>
       </div>
    </div>
    <th:block th:insert="~{layout/common :: copy}"></th:block>
</div>
​
<th:block th:insert="~{layout/common :: script}"></th:block>
</body>
</html>
